<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/scss" href="./css/style.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
<title>GUVI - Signup</title>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="lines"></div>
            <div class="imgBx">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
            </div>
            <div class="content">
                <h2>Sign<span>Up</span></h2>
                <div class="details">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" id="su-name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="gender" id="su-gender">
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="transgender">Transgender</option>
                            <option value="notsay">Rather not Say</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" name="dob" id="su-dob">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" name="contact" id="su-contact" placeholder="Contact">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="su-email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" id="su-password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="re_password" id="su-re_password" placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                        <button type="submit" onclick="signup()">Signup</button>
                    </div>
                    <div>
                        <p>already registered? then Signin</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="lines"></div>
            <div class="imgBx">
                <img src="./girl.webp">
            </div>
            <div class="content">
                <div class="details">
                    <h2>Sign<span>In</span></h2>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="si-email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" id="si-password" placeholder="Password">
                    </div>
                    <div>
                    <button type="submit" class="btn btn-primary" onclick="signin()">SignIn</button>
                    <p>New user? then Signup</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
